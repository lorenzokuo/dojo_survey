<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Dojo Survey</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style_sheet.css') }}">
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <!-- form -->
    <form action="/result" method="post">

        <!-- first row -->
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">Your Name:</label>
            <div class="col-8">
                <input class="form-control" type="text" name="name" value="name" placeholder="name" id="example-text-input">
            </div>
        </div>
        <!-- second row -->
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">Dojo Location:</label>
            <div class="col-8">
                <select class="form-control" name="location" value="location" id="location"> 
                    <option>San Jose</option>
                    <option>San Francisco</option>
                    <option>San Mateo</option>
                    <option>Mountain View</option>
                    <option>Palo Alto</option>
                </select>
            </div>
        </div>
        <!-- third row -->
        <div class="form-group row">
            <label for="example-text-input" class="col-3 col-form-label">Favorite Language:</label>
            <div class="col-8">
                <select class="form-control" name="language" value="language" id="language"> 
                    <option>Python</option>
                    <option>JAVA</option>
                    <option>Javascript</option>
                    <option>html/css</option>
                    <option>C++</option>
                </select>
            </div>
        </div>
        <!-- fourth raw -->
        <div class="form-group">
            <label for="exampleTextarea">Comment (optional):</label>
            <textarea class="form-control col-11" name="comment" value="comment" id="commentbox" rows="4"></textarea>
        </div>
        <!-- fifth raw -->
        <div class="form-group row">
            <div class="col-9"></div>
            <button type="submit" value="Result" class="btn btn-primary col-2">Submit</button>
        </div>

    </form>
    </div>
</body>
</html>
