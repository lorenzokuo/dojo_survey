<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Dojo Survey Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/my_style_sheet.css') }}">
    <style>
    </style>
</head>
<body>

    <div class="container">
        <form action="/danger">
            <!-- title -->
            <h2><u>Submitted Info</u></h2>
            <!-- first line - name -->
            <div class="form-group row">
                <label for="example-text-input" class="col-4 col-form-label">Name:</label>
                <div class="col-6 col-form-label">
                    {{ request.form["name"] }}
                </div>
            </div>
            <!-- second line - location -->
            <div class="form-group row">
                <label for="example-text-input" class="col-4 col-form-label">Dojo Location:</label>
                <div class="col-6 col-form-label">
                    {{ request.form["location"] }}
                </div>
            </div>
            <!-- third line - language -->
            <div class="form-group row">
                <label for="example-text-input" class="col-4 col-form-label">Favorite Language:</label>
                <div class="col-6 col-form-label">
                    {{ request.form["language"] }}
                </div>
            </div>
            <!-- fourth line - comment -->
            <div class="form-group row">
                <label for="example-text-input" class="col-4 col-form-label">Comment:</label>
                <div class="cbox col-7 col-form-label">
                    {{ request.form["comment"] }}
                </div>
            </div>
            <!-- button - go back -->
            <div class="form-group row">
                <div class="col-9"></div>
                <a class="btn btn-primary col-2" href="/danger">Go Back</a>
            </div>

        </form>
    </div>
    
</body>
</html>
